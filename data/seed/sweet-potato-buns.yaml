instructions:
    - text: Приготовьте батат, запекая его в духовке при температуре 180°C в течение 45 минут до мягкости, затем остудите и тщательно разомните в пюре.
    - text: Слегка подогрейте молоко до температуры около 37°C, добавьте коричневый сахар и дрожжи, перемешайте и оставьте на 5-10 минут до образования пены.
    - text: Добавьте в молоко растопленное масло, яйцо и бататное пюре. Перелейте смесь в чашу миксера.
    - text: Добавьте просеянную муку и соль. Начните замешивание теста на низкой скорости, затем увеличьте скорость и месите еще 5-7 минут, пока тесто не станет гладким и эластичным.
    - text: Выложите тесто на слегка присыпанную мукой поверхность, сформируйте шар и переложите его в смазанную маслом миску. Накройте полотенцем и оставьте для подъема на 1-1,5 часа.
    - text: Обомните тесто, разделите его на 12 равных частей. Сформируйте из каждой части круглую булочку, подгибая края к центру, чтобы создать натяжение в тесте.
    - text: Выложите булочки на противень, застеленный пергаментом, оставляя расстояние между ними. Дайте им подняться еще раз в течение 30-45 минут.
    - text: Смажьте булочки яично-молочной смесью для блестящей корочки и, по желанию, посыпьте черным кунжутом.
    - text: Выпекайте при температуре 180°C в течение 25 минут до золотистой корочки. Дайте булочкам полностью остыть перед подачей.
ideas:
