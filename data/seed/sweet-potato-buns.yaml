name: Булочки из батата
description: Мягкие и пушистые булочки из батата, которые отлично подойдут для бургеров, сэндвичей или просто как хлеб на праздничном столе.
text: Эти булочки, приготовленные на основе батата, добавляют яркий оранжевый цвет и легкую сладость классическому рецепту бриошей. Они универсальны и могут использоваться как для бургеров, так и для сэндвичей или в качестве легких ужинных булочек. Добавление батата делает мякиш очень мягким и ароматным, а использование хлебной муки придает булочкам воздушность и легкость.
