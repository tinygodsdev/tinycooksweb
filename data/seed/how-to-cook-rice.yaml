instructions:
    - text: Промойте рис холодной водой несколько раз, пока вода не станет прозрачной. Это поможет избавиться от излишков крахмала и предотвратит слипание риса во время приготовления.
    - text: Переложите промытый рис в кастрюлю, добавьте 400 мл воды и доведите до кипения на среднем огне.
    - text: Как только вода закипит, уменьшите огонь до минимума, накройте кастрюлю крышкой и варите рис в течение 17 минут. Не поднимайте крышку во время варки, чтобы рис приготовился равномерно.
    - text: По истечении 17 минут снимите кастрюлю с огня и оставьте рис настояться под крышкой еще 10 минут. Это поможет рису впитать оставшуюся влагу и стать более рассыпчатым.
    - text: Перед подачей аккуратно перемешайте рис вилкой, чтобы он стал пышным и рассыпчатым. При желании добавьте соль по вкусу.
ideas:
    - text: Попробуйте использовать традиционный китайский метод измерения количества воды - налейте воду в кастрюлю с рисом так, чтобы уровень воды доходил до первой костяшки вашего указательного пальца, если рис разровнять по дну кастрюли, а кончик пальца лишь едва касался риса.
    - text: Для дополнительного вкуса можно добавить лавровый лист или кусочек масла в воду во время варки.
