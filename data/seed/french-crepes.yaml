instructions:
    - text: Подогрейте молоко и сливочное масло в микроволновке до полного растапливания масла. Дайте смеси остыть.
    - text: Взбейте яйца в отдельной миске и отставьте в сторону.
    - text: Просейте муку, соль и сахар в большую миску, сделайте углубление в центре.
    - text: Влейте около двух третей молочно-масляной смеси в углубление и перемешайте венчиком до получения густого теста.
    - text: Добавьте взбитые яйца и оставшуюся молочно-масляную смесь, хорошо перемешайте до получения гладкого жидкого теста.
    - text: Накройте миску с тестом пищевой пленкой и дайте настояться в холодильнике минимум час, а лучше — ночь.
    - text: Нагрейте сковороду для крепов на среднем огне и слегка смажьте её маслом.
    - text: Влейте немного теста на сковороду и с помощью распределителя распределите его по кругу, чтобы получить тонкий слой.
    - text: Готовьте креп пару минут, пока края не начнут подниматься и слегка не подрумянятся. Переверните его деревянной лопаткой и готовьте ещё минуту.
    - text: Повторите процесс с оставшимся тестом.
ideas:
