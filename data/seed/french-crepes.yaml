name: Французские крепы (блинчики)
description: Легкие и мягкие французские крепы, приготовленные по традиционному рецепту. Подходят для завтрака, полдника или десерта с вашими любимыми начинками.
text: Этот рецепт крепов является семейным и передается из поколения в поколение. Готовятся они из простых ингредиентов, таких как мука, яйца и молоко, что делает их невероятно легкими и воздушными. Вы можете добавить в тесто различные ароматы, такие как ваниль или лимонную цедру, или сделать их несладкими и использовать в качестве основы для соленых блюд.
