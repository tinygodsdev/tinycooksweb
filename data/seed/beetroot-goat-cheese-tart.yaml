instructions:
    - text: В чашу кухонного комбайна добавьте муку и соль. Нарежьте холодное масло кубиками и добавьте к муке. Взбейте до образования мелкой крошки.
    - text: Постепенно добавляйте холодную воду, взбивая между добавлениями, пока тесто не начнет собираться в шар.
    - text: Переложите тесто на большой лист пекарской бумаги, накройте вторым листом и раскатайте в круглый пласт. Охладите в холодильнике минимум на 1 час.
    - text: Пока тесто охлаждается, разогрейте духовку до 180°C. Очистите свеклу, разрежьте пополам и заверните в фольгу с оливковым маслом. Запекайте около 30 минут, пока свекла не станет мягкой.
    - text: Достаньте запеченную свеклу, нарежьте кубиками и измельчите в кухонном комбайне вместе с козьим сыром до получения однородного мусса.
    - text: Достаньте тесто из холодильника, выложите его в форму для тарта и проколите дно вилкой. Охладите еще 1 час, затем выпекайте "вслепую" 10-15 минут, чтобы дно подсохло.
    - text: Выложите свекольный мусс на дно испеченного коржа, затем добавьте кубики сырой свеклы, ломтики красного лука и крошки козьего сыра. Посыпьте солью, перцем и свежим розмарином.
    - text: Выпекайте тарт еще 30-40 минут до золотистого цвета. Подавайте теплым.
ideas:
