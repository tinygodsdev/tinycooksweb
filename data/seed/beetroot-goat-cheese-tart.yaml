name: Тарт с свеклой и козьим сыром
description: Вкусный и оригинальный тарт с двумя слоями свеклы, козьим сыром и красным луком на домашнем несладком песочном тесте. Отлично подходит для подачи в качестве закуски, основного блюда или гарнира.
text: Этот тарт сочетает в себе несколько текстур и вкусов - хрустящее тесто, нежная свекольная мусс и карамелизированный козий сыр. Его можно приготовить заранее и подавать теплым или разогревать перед подачей. Сочетание свеклы, козьего сыра и красного лука делает это блюдо ярким и запоминающимся.
