instructions:
    - text: Разогрейте духовку до 140 градусов Цельсия. Измельчите Бискофф печенье до состояния мелкой крошки с помощью блендера или скалки. Смешайте крошку с растопленным маслом до консистенции влажного песка.
    - text: Подготовьте форму для маффинов, выложив бумажные формы. Распределите крошку по дну форм, плотно прижимая её пальцами или дном стакана. Поставьте в холодильник для охлаждения.
    - text: В миске взбейте комнатной температуры крем-чиз и сметану до однородной консистенции. Добавьте растопленный Бискофф спред, коричневый сахар и специи спекулос, перемешайте до однородности.
    - text: Добавьте яйца по одному, аккуратно перемешивая, чтобы не образовалось много пузырьков воздуха.
    - text: Разлейте сырную массу поверх охлажденной крошки в формах. Постучите формой по столу, чтобы удалить пузырьки воздуха. Выпекайте на нижнем уровне духовки 20-25 минут до легкого подрагивания центра чизкейков.
    - text: Выключите духовку и слегка приоткройте дверь, оставьте чизкейки остывать на 30 минут. Затем полностью охладите при комнатной температуре еще 30 минут и поставьте в холодильник минимум на 1 час.
    - text: Для глазури растопите 80 мл Бискофф спреда до жидкого состояния. Осторожно удалите бумажные формы с охлажденных чизкейков (по желанию) и полейте их глазурью. Поставьте в холодильник для застывания.
    - text: Для взбитых сливок слегка растопите оставшийся Бискофф спред (45 мл) и дайте ему немного остыть. Взбейте холодные сливки с Бискофф спредом до жестких пиков.
    - text: С помощью кондитерского мешка украсьте чизкейки взбитыми сливками, посыпьте крошкой из Бискофф печенья и добавьте половинку печенья сверху.
ideas:
    - text: Попробуйте заменить спекулос специи на смесь специй для тыквенного пирога для более насыщенного вкуса.
    - text: Можно приготовить чизкейки без взбитых сливок, только с глазурью из Бискофф.
    - text: Если печенье Бискофф вам не доступно, его можно заменить на печенье Плазма или другое пряное печенье.
