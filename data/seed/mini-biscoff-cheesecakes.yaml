instructions:
    - text: Растопите сливочное масло и остудите его. Измельчите печенье Бискофф в крошку с помощью кухонного процессора или пакета и скалки. Смешайте крошку с растопленным маслом до консистенции мокрого песка.
    - text: Застелите форму для маффинов бумажными вкладышами и плотно утрамбуйте крошку в каждый вкладыш. Охладите основу в холодильнике.
    - text: Разогрейте духовку до 140°C. В большой миске или чаше миксера смешайте сливочный сыр и сметану до однородной массы.
    - text: Добавьте растопленный Бискофф спред, коричневый сахар и специи для Спекулос. Тщательно перемешайте. Затем добавьте яйца и осторожно смешайте, избегая появления воздушных пузырей.
    - text: Разлейте смесь по формочкам с охлажденной основой. Выпекайте на самой нижней полке духовки 20-25 минут, пока центр не станет слегка подрагивающим.
    - text: Выключите духовку, приоткройте дверцу и дайте чизкейкам остыть в течение 30 минут. Затем оставьте их при комнатной температуре еще на 30 минут и охладите в холодильнике минимум на час.
    - text: Для глазури растопите Бискофф спред до жидкого состояния. Снимите бумажные вкладыши с чизкейков и полейте их глазурью. Дайте глазури застыть в холодильнике.
    - text: Взбейте холодные сливки с Бискофф спредом до плотных пиков. Переложите взбитые сливки в кондитерский мешок с насадкой-звездочкой и украсьте чизкейки.
    - text: Посыпьте сверху измельченным печеньем Бискофф и украсьте половинкой печенья.
