instructions:
    - text: Подготовьте все ингредиенты - отделите белки от желтков, выжмите сок из апельсинов, натрите цедру и замочите желатин в холодной воде.
    - text: Смешайте желтки с половиной сахара в маленькой кастрюле и взбейте до однородности. Добавьте апельсиновый сок и тщательно перемешайте.
    - text: Поставьте смесь на слабый огонь и готовьте, постоянно помешивая, до загустения (примерно 5-10 минут). Используйте кухонный термометр, чтобы контролировать температуру смеси (82-84 градуса Цельсия).
    - text: Процедите смесь через сито, добавьте подготовленный желатин и апельсиновую цедру, тщательно перемешайте. Оставьте остывать до комнатной температуры.
    - text: Взбейте яичные белки с оставшимся сахаром до устойчивых пиков. Аккуратно введите их в остывшую апельсиновую смесь, сначала добавив небольшую часть для размягчения массы, а затем оставшуюся часть.
    - text: Разлейте мусс по стаканчикам или порционным формам и поставьте в холодильник на 3-4 часа или на ночь.
    - text: По желанию, взбейте сливки с сахарной пудрой и цедрой до устойчивых пиков и украсьте ими готовый мусс перед подачей.
