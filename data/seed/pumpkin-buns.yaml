instructions:
    - text: Приготовьте тыквенное пюре, сварив или запеките тыкву до мягкости и измельчив ее в блендере. Охладите пюре перед использованием.
    - text: Слегка подогрейте молоко до температуры около 35°C, добавьте коричневый сахар и дрожжи, хорошо перемешайте и оставьте на 10 минут, чтобы дрожжи активировались.
    - text: Добавьте в дрожжевую смесь яйцо, рапсовое масло и тыквенное пюре, перемешайте.
    - text: Всыпьте муку, соль и корицу. Смешайте тесто с помощью миксера с насадкой "крюк" на низкой скорости, постепенно увеличивая скорость. Месите тесто в течение 15 минут до мягкости и эластичности.
    - text: Накройте тесто полотенцем и оставьте в теплом месте для подъема на 1,5-2 часа, пока оно не увеличится вдвое.
    - text: Обомните тесто и разделите его на 12 равных частей. Сформируйте из них шарики, слегка прижимая края к центру, чтобы получить гладкую поверхность.
    - text: Выложите булочки на противень, оставляя между ними место для подъема. Накройте полотенцем и оставьте для финального подъема на 45 минут – 1 час.
    - text: Разогрейте духовку до 180°C. Взбейте яйцо с молоком и смажьте булочки. По желанию, посыпьте тыквенными семечками.
    - text: Выпекайте булочки в духовке 20-22 минуты до золотистой корочки. Остудите на решетке перед подачей.
ideas:
    - text: Попробуйте добавить в тесто смесь специй для тыквенного пирога, чтобы усилить аромат.
    - text: Булочки можно превратить в маленькие тыквы, перевязав их веревкой перед выпечкой.
