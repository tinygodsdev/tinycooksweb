name: Тыквенные булочки
description: Мягкие и ароматные тыквенные булочки, которые подойдут для сэндвичей, бургеров, или как гарнир на праздничный стол.
text: Эти тыквенные булочки отличаются воздушной текстурой и сладковато-пряным вкусом благодаря добавлению тыквенного пюре и корицы. Они идеально подходят для подачи на ужин в качестве гарнира, а также могут быть использованы для бургеров и сэндвичей. Вы можете приготовить их как в классической круглой форме, так и сделать их в форме маленьких тыквочек, что добавит им праздничности.
