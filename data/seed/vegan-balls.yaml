instructions:
    - text: Поместите арахисовое масло в большую миску и перемешайте его, чтобы оно стало мягче. При необходимости разогрейте в микроволновке на несколько секунд.
    - text: Добавьте кленовый сироп и перемешайте до однородной массы.
    - text: Вмешайте овсяные хлопья, кокосовую стружку, семена чиа, какао-порошок и соль с помощью деревянной ложки или жесткой лопатки.
    - text: Возьмите небольшие кусочки теста и скатайте их между ладонями, формируя шарики. Аккуратно прижимайте тесто, чтобы оно держалось вместе.
    - text: Переложите шарики в герметичный контейнер и храните при комнатной температуре до недели.
ideas:
