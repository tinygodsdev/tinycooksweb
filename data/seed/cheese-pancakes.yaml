instructions:
  - text: В большой миске взбейте яйца, оливковое масло, молоко и сметану до однородности.
  - text: Просейте муку и соль в миску, затем добавьте и перемешайте до однородности, чтобы избежать комков.
  - text: Вмешайте тертый сыр в тесто, равномерно распределяя его по всей массе.
  - text: Нагрейте сковороду на среднем огне и слегка смажьте её маслом или сливочным маслом.
  - text: Вылейте небольшое количество теста на сковороду, готовьте около 2 минут, пока на поверхности не появятся пузырьки, затем переверните и готовьте ещё 2 минуты до золотистой корочки.
  - text: Повторите процесс с оставшимся тестом. Подавайте горячими с любимыми начинками.
ideas:
