instructions:
    - text: Размягчите сливочное масло до комнатной температуры и взбейте его с сахарной пудрой в течение 5 минут до получения пышной массы.
    - text: Добавьте яичные желтки по одному, тщательно перемешивая после каждого добавления.
    - text: Вмешайте цедру и сок одного лимона в тесто.
    - text: Просейте муку с разрыхлителем и солью, затем постепенно добавляйте в тесто, пока оно не соберется в плотный комок.
    - text: Добавьте мак и аккуратно перемешайте тесто.
    - text: Раскатайте тесто между двумя листами бумаги для выпечки до толщины 2-3 мм, затем уберите в холодильник на 10-15 минут.
    - text: Разогрейте духовку до 160°C. Вырежьте печенье с помощью ножа для печенья и выложите его на противень, застеленный бумагой для выпечки.
    - text: Выпекайте печенье 10-15 минут, пока края не начнут подрумяниваться. Охладите перед подачей.
