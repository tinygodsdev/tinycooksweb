name: Лимонное печенье с маком
description: Хрустящее и рассыпчатое лимонное печенье с маком, которое идеально подходит для чаепития или в качестве легкого перекуса.
text: Эти французские песочные печенья с маком и лимоном имеют яркий, насыщенный вкус и отличную текстуру. Они готовятся на основе традиционного рецепта французского печенья "Сабле Бретон", который отличается добавлением яичных желтков, что делает печенье более насыщенным и нежным. Мак добавляет хруст, а лимон – приятную кислинку, создавая идеальный баланс вкусов.
