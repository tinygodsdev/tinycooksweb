instructions:
    - text: Растопите сливочное масло и оставьте остывать на 5 минут. Если используете шоколад, порежьте его на кусочки.
    - text: В большой миске смешайте растопленное масло, коричневый и белый сахар. Взбивайте смесь около минуты до однородного состояния.
    - text: Добавьте яйцо и ванильный экстракт, взбейте до гладкости и блеска.
    - text: Добавьте овсяную муку, соду и соль, желательно просеянные, и аккуратно перемешайте, чтобы избежать чрезмерного перемешивания.
    - text: Вмешайте кусочки шоколада, стараясь не перемешивать тесто слишком сильно.
    - text: Охладите тесто в холодильнике на 20-30 минут.
    - text: Разогрейте духовку до 180°C. Подготовьте противень, выстелив его пергаментной бумагой.
    - text: Используя ложку для мороженого или небольшую ложку, выкладывайте тесто на противень, оставляя между печеньем достаточно места для расплывания в процессе выпекания.
    - text: Выпекайте печенье 10-12 минут. Дайте полностью остыть на решетке перед перемещением.
ideas:
    - text: Для более толстого печенья используйте размягченное масло вместо растопленного и охладите тесто дольше.
    - text: Можно добавить немного овсяных хлопьев или измельченных орехов для дополнительной текстуры.
