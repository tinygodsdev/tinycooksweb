name: Киш с цукини, фетой и мятой
description: Легкий и свежий летний киш с цукини, фетой и мятой. Идеальное блюдо для завтрака, обеда или ужина, а также для пикников и вечеринок на свежем воздухе.
text: Этот киш с цукини станет отличным способом использовать свежие овощи из летнего сада. Киш готовится на основе классического песочного теста, которое можно сделать самостоятельно или использовать готовое несладкое тесто. Цукини в начинке и на поверхности придает блюду свежий вкус, а фета и мята делают его ещё более выразительным. Не забудьте хорошо отжать цукини перед добавлением в начинку, чтобы избежать лишней влаги в готовом блюде.
