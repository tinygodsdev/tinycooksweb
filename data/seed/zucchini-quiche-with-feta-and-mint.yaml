instructions:
    - text: В кухонном комбайне смешайте муку и соль. Добавьте холодное сливочное масло, нарезанное кубиками, и взбейте до состояния мелкой крошки.
    - text: Постепенно добавляйте холодную воду, пока тесто не начнет собираться в шар. Скатайте тесто в шар, раскатайте между двумя листами пергамента и положите в холодильник минимум на час.
    - text: Разогрейте духовку до 180°C. Выложите тесто в форму для киша, наколите вилкой и снова отправьте в холодильник минимум на час. Затем выпекайте корж в течение 15-20 минут, пока он не станет слегка сухим на ощупь.
    - text: Натрите цукини на терке и поместите в сито, чтобы стекла лишняя жидкость. Хорошо отожмите, чтобы удалить максимум влаги.
    - text: Нарежьте фету кубиками, мелко порубите мяту и нарежьте оставшуюся половинку цукини тонкими ломтиками.
    - text: В большой миске взбейте яйца, сливки, соль и перец. Добавьте натертые цукини, фету и мяту. Хорошо перемешайте.
    - text: Вылейте начинку в подпеченный корж. При желании украсьте ломтиками цукини сверху.
    - text: Выпекайте киш в разогретой духовке 40-50 минут, пока начинка не застынет. Перед подачей дайте остыть при комнатной температуре 10-20 минут.
ideas:
    - text: Добавьте в начинку чеснок или другие любимые специи, чтобы придать блюду дополнительный вкус.
    - text: Попробуйте использовать козий сыр вместо феты для другого варианта вкуса.
