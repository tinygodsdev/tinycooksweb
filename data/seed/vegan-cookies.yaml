instructions:
    - text: Поместите овсяные хлопья, арахисовое масло, сироп (можно использовать кленовый сироп, силан или сироп агавы) и кокосовую стружку в чашу кухонного комбайна.
    - text: Взбейте ингредиенты, пока они не смешаются. Вы можете оставить кусочки овсяных хлопьев или сделать смесь более однородной по вашему желанию.
    - text: Сформируйте печенье, используя одну из следующих форм - скатайте тесто в маленькие шарики, слегка приплюснув их, или раскатайте тесто между двумя листами пекарской бумаги и вырежьте фигурки.
    - text: Выложите печенье на противень, застеленный пекарской бумагой, и поставьте в холодильник на час для застывания.
    - text: По желанию, после охлаждения обмакните печенье в джем или ягодный соус, затем снова охладите.
    - text: Храните печенье в холодильнике до 4 дней. Замораживание не рекомендуется, так как при разморозке печенье может распасться.
