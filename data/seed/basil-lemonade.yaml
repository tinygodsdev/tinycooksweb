instructions:
    - text: Выжмите сок из лимонов вручную или с помощью соковыжималки.
    - text: В кастрюле смешайте воду и сахар, нагрейте на среднем огне, помешивая, пока сахар полностью не растворится. Не доводите до кипения.
    - text: Добавьте в сироп свежий базилик и нарезанный тонкими кольцами свежий стручковый перец, накройте и дайте настояться 15 минут.
    - text: Процедите сироп через сито, чтобы удалить листья базилика и кусочки перца.
    - text: Смешайте лимонный сок с сиропом и добавьте воду, если требуется, чтобы получить нужный вкус.
    - text: Подавать с кубиками льда и свежими листьями базилика по желанию.
ideas:
    - text: Можно добавить немного свежей мяты для дополнительной свежести.
    - text: Используйте газированную воду вместо обычной для шипучего эффекта.
    - text: Базилик можно измельчить в блендере для более насыщенного вкуса.
