name: Базиликовый лимонад с острой ноткой
description: Освежающий лимонад с базиликом и легкой остротой от свежего стручкового перца. Идеальный напиток для жаркого дня.
text: Этот базиликовый лимонад освежает и бодрит благодаря гармоничному сочетанию кислинки лимона, свежести базилика и остроты свежего стручкового перца. Напиток легко готовится, и его можно подавать как в обычные дни, так и на праздничные мероприятия.
